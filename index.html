<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Css-grid-conceitos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Teste CSS grid conceitos</h1>
        <div class="row">
            <div class="col-4">Coluna 1</div>
            <div class="col-3">Coluna 2</div>
        </div>
        <div class="row">
            <div class="col-5">Coluna 1</div>
            <div class="col-2">Coluna 2</div>
            <div class="col-6">Coluna 3</div>
        </div>
        
        <div class="row">
            <div class="col-3">Coluna 1</div>
            <div class="col-10">Coluna 2</div>
            <div class="col-5">Coluna 3</div>
            <div class="col-1">Coluna 4</div>
        </div>
    </div>
</body>
